        <div class="header-search-app-details">

            <div class="form-contact-app">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Correo electronico</label>

                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Tu mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Acepto los <a href="">termninos y condiciones.</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" id="btnCorreo" style="margin-top: 10px;">Enviar</button>

    <script>
        if (!navigator.onLine) {
            Swal.fire({
                icon: "warning",
                title: "Offline",
                text: "Esta pagina no esta disponible en modo offline",
                confirmButtonText: "Mis reservaciones",
            }).then((result) => {
                if (result.isConfirmed) {
                    location.href = "../movile-version/reservations-movil-view.html";
                }
            });

            window.addEventListener("offline", () => {
            Swal.fire({
                icon: "warning",
                title: "Offline",
                text: "Esta pagina no esta disponible en modo offline",
                confirmButtonText: "Mis reservaciones",
            }).then((result) => {
                if (result.isConfirmed) {
                    location.href = "../movile-version/reservations-movil-view.html";
                }
            });
        });
        }
